    <title>To Do List</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <form action="">
                    <h2 class="text-center">To Do List</h2>
                    <input type="text" class="form-control" id="yapilacakis" placeholder="Yapılacak işi giriniz">
                    <button type="button" class="btn btn-primary " onclick="ekle()">Ekle</button>
                </form>
                
                <div class="card">
                    <div class="card-body">
                        <ul id="liste">

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script>
    function ekle() {
        const val = document.querySelector('#yapilacakis').value;
        const node = document.createElement("li");
        const textnode = document.createTextNode(val);
        node.appendChild(textnode);
        var icon = document.createElement("i");
        icon.className = "fa-solid fa-trash ml-1";
        icon.innerHTML = "";
        icon.style = "cursor:pointer; color:red;";
        node.appendChild(icon);
        document.getElementById("liste").appendChild(node);
        var nodes = document.querySelectorAll('i');
        var last = nodes[nodes.length- 1];
        last.setAttribute('onclick','silTask(this);');
        yapilacakis.value = "";
        yapilacakis.focus();
    }

   function silTask(ths) {
        var x = ths.parentElement.remove();
    }

</script>
